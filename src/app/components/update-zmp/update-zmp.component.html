<h2>Editer une zone maritime protégé !</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" formControlName="nom"  required />

  <label for="superficie">Superficie (km²) :</label>
  <input type="number" id="superficie" formControlName="superficie" required />

  <label for="latitude">Latitude :</label>
  <input type="number" id="latitude" formControlName="latitude"  required />

  <label for="longitude">Longitude :</label>
  <input type="number" id="longitude" formControlName="longitude"  required />

  <button type="submit">Ajouter</button>
</form>

<router-outlet></router-outlet>
