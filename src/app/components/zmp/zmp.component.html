<div>
    <h2>Liste des Zones Marines Protégées</h2>
  <ul>
    <li *ngFor="let zmp of zmpList" class="list">
      <h3>{{ zmp.nom }}</h3>
      <p>
        <strong>Superficie :</strong> {{ zmp.superficie }} km²
      </p>
      <p>
        <strong>Coordonnées :</strong> <br>
        Latitude : {{ zmp.location.geo.coordinates[0] }} <br>
        Longitude : {{ zmp.location.geo.coordinates[1] }}
      </p>
      <button [routerLink]="['/update-zmp', zmp.id]">Modifier</button>
      <button (click)="onDelete(zmp.id)" class="btn-delete">Supprimer</button>
    </li>
  </ul>
</div>
